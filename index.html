<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#000,#ff5fa2,#000);
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
  transition:background 1s;
}

.container{
  max-width:90%;
}

h1{
  font-size:2.5em;
  font-weight:900;
  text-shadow:0 0 20px pink;
}

p{
  font-size:1.1em;
  line-height:1.6;
}

button{
  margin-top:30px;
  padding:18px 35px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
  background:#ff4da6;
  color:white;
}

.heart{
  position:fixed;
  font-size:28px;
  animation:float 4s linear forwards;
}

@keyframes float{
  from{opacity:1; transform:translateY(0);}
  to{opacity:0; transform:translateY(-100vh);}
}

.forever{
  font-size:3em;
  font-weight:900;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container" id="app">
  <h1>How long will you stay here?</h1>
  <button onclick="correct()">10 SECONDS</button>
  <button onclick="correct()">1 MINUTE</button>
  <button onclick="correct()">FOREVER</button>
</div>

<script>
function correct(){
  document.getElementById("app").innerHTML =
    "<h1>Correct answer üíï<br>FOREVER</h1>";

  setTimeout(fingerprint, 2000);
}

function fingerprint(){
  document.body.style.background = "linear-gradient(135deg,#000,#000,#333)";
  document.getElementById("app").innerHTML =
    "<h1>Thumb print on this button ü§ç</h1>" +
    "<button onclick='finalPage()'>PLACE THUMBPRINT</button>";
}

function finalPage(){
  document.body.style.background = "linear-gradient(135deg,#0f5132,#4ade80)";
  document.getElementById("app").innerHTML =
    "<h1>Dear Mimi ü§ç</h1>" +
    "<p>I don‚Äôt say this enough, but having you in my life means more to me than words can explain. " +
    "You bring comfort, laughter, and warmth just by being you. No matter where life takes us, " +
    "I want you to know you will always have a place with me.</p>" +
    "<p>Thank you for choosing me, for staying, and for being exactly who you are.</p>" +
    "<p><strong>You have successfully become my full-time bestie</strong></p>" +
    "<div class='forever'>FOREVER üíñ</div>";

  for(let i=0;i<200;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="0";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}
</script>
</body>
</html>
